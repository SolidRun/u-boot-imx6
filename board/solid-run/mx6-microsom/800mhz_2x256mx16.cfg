/*
 * Calibrations
 * ZQ 
 */
DATA 4, MX6_MMDC_P0_MPZQHWCTRL, 0xa1390003
DATA 4, MX6_MMDC_P1_MPZQHWCTRL, 0xa1390003
/* write leveling */
DATA 4, MX6_MMDC_P0_MPWLDECTRL0, 0x000F0011
DATA 4, MX6_MMDC_P0_MPWLDECTRL1, 0x000E000F
/*
 * DQS gating, read delay, write delay calibration values
 * based on calibration compare of 0x00ffff00
 */
DATA 4, MX6_MMDC_P0_MPDGCTRL0, 0x42240229
DATA 4, MX6_MMDC_P0_MPDGCTRL1, 0x021a0219
DATA 4, MX6_MMDC_P0_MPRDDLCTL, 0x4e4f5150
DATA 4, MX6_MMDC_P0_MPWRDLCTL, 0x35363136
/* read data bit delay */
DATA 4, MX6_MMDC_P0_MPRDDQBY0DL, 0x33333333
DATA 4, MX6_MMDC_P0_MPRDDQBY1DL, 0x33333333
DATA 4, MX6_MMDC_P0_MPRDDQBY2DL, 0x33333333
DATA 4, MX6_MMDC_P0_MPRDDQBY3DL, 0x33333333
/* Complete calibration by forced measurement */
DATA 4, MX6_MMDC_P0_MPMUR0, 0x00000800
DATA 4, MX6_MMDC_P1_MPMUR0, 0x00000800

/*
 * MMDC init:
 * in DDR3, 32-bit mode, only MMDC0 is initiated:
 */
DATA 4, MX6_MMDC_P0_MDPDC, 0x0002002d
DATA 4, MX6_MMDC_P0_MDOTC, 0x00333030

DATA 4, MX6_MMDC_P0_MDCFG0, 0x40445323
DATA 4, MX6_MMDC_P0_MDCFG1, 0xb68e8c63

DATA 4, MX6_MMDC_P0_MDCFG2, 0x01ff00db
DATA 4, MX6_MMDC_P0_MDMISC, 0x00001740
DATA 4, MX6_MMDC_P0_MDSCR, 0x00008000
DATA 4, MX6_MMDC_P0_MDRWD, 0x000026d2
DATA 4, MX6_MMDC_P0_MDOR, 0x00440e21
/* CS0_END - 0x2fffffff, 512M  */
DATA 4, MX6_MMDC_P0_MDASP, 0x00000017

/* MMDC0_MAARCR ADOPT optimized priorities. Dyn jump disabled */
DATA 4, 0x021b0400, 0x11420000

/* MMDC0_MDCTL- row-14bits; col-10bits; burst length 8;32-bit data bus */
DATA 4, MX6_MMDC_P0_MDCTL, 0x83190000

/*
 * Initialize 2GB DDR3 - Micron MT41J128M
 * MR2
 */
DATA 4, MX6_MMDC_P0_MDSCR, 0x04008032
/* MR3 */
DATA 4, MX6_MMDC_P0_MDSCR, 0x00008033
/* MR1 */
DATA 4, MX6_MMDC_P0_MDSCR, 0x00428031
/* MR0 */
DATA 4, MX6_MMDC_P0_MDSCR, 0x07208030
/* ZQ calibration */
DATA 4, MX6_MMDC_P0_MDSCR, 0x04008040
/* final DDR setup */
DATA 4, MX6_MMDC_P0_MDREF, 0x00005800
DATA 4, MX6_MMDC_P0_MPODTCTRL, 0x00000007
DATA 4, MX6_MMDC_P0_MDPDC, 0x0002556d
DATA 4, MX6_MMDC_P0_MAPSR, 0x00011006
DATA 4, MX6_MMDC_P0_MDSCR, 0x00000000
